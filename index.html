<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>NS_ENUM 枚举代码生成器</title>
</head>

<body>
  <div class="mainContent">
    <div class="header">
      <!-- 标题 -->
      <h1>NS_ENUM 枚举代码生成器</h1>
      <a href="https://github.com/ashamp/NSEnumCodeGenerator/tree/gh-pages" target="_blank">查看源码</a>
    </div>
    <div class="mainContainer">
      <!-- 主容器 -->
      <div class="leftContainer">
        <!-- 左容器 -->
        <textarea id="enumTextarea"></textarea>
      </div>
      <div class="rightContainer">
        <!-- 右容器 -->
        <div class="objcImpl">
            <!-- Objc Code -->
            <pre><code id="objcCode" class="objectivec"></code></pre>
        </div>
        <div class="copyBtnContaner">
            <button id="copyImplFileBtn" class="copyBtn">复制</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/1.7.2/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
  <link rel="stylesheet" href="default.css">
  <script src="highlight.pack.js"></script>
  <script src="code.js"></script>
</body>

</html>
